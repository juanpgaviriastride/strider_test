<!-- Modal -->
<div class="modal fade" id="deleteItem" tabindex="-1" role="dialog" aria-labelledby="deleteItemLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="deleteItemLabel">Remove <%= model.name %></h4>
      </div>
      <div class="modal-body">
        Caution, this action can't be undone. <%= model.delete_implication %> pepe
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-role="close">Close</button>
        <button type="button" class="btn btn-error" data-role="delete">Delete</button>
      </div>
    </div>
  </div>
</div>
