  <body class='page crowdfunding'>
    <div class='main-wrapper'>
      <header class='cf header header--crowdfunding'>
        <div class='wrapper'>
          <h1 class='flush--ends text--center'>
            <a class='logo' href='/'>
              <i class='icon icon-logo'></i>
            </a>
          </h1>
        </div>
      </header>
      <div class='main-content'>
        <div class='spinner-container' id='spinner'>
          <div class='spinner white big'>
            <div class='bounce1'></div>
            <div class='bounce2'></div>
            <div class='bounce3'></div>
          </div>
        </div>
        <div class='wrapper--smaller push--top-crowd'>
          <div class='box box--white soft-double soft-double-crowd login--box'>
            <div class='text--center'>
              <h2 class='box__title box__title--color__inherit push--bottom'>Create a New Account</h2>
              <form action='/user-creation' class='js-newAccountValidation' id='user_data_form' method='post'>
                {% csrf-field %}
                <div class='form-content'>
                  <div class='form-field field-only field-first'>
                    <i class='icon icon-profile'></i>
                    <input class='required input--text' id='first_name' name='first_name' placeholder='First Name' type='text'>
                  </div>
                  <div class='form-field field-only field-second'>
                    <i class='icon icon-profile'></i>
                    <input class='required input--text' id='last_name' name='last_name' placeholder='Last Name' type='name'>
                  </div>
                  <div class='form-field field-only field-first'>
                    <i class='icon icon-message'></i>
                    <input class='required input--text' id='email' name='email' placeholder='Enter Email Address' type='email'>
                  </div>
                  <div class='form-field field-only field-second'>
                    <i class='icon icon-message'></i>
                    <input autocomplete='false' class='required input--text' name='inputConfirmEmail' placeholder='Confirm Email' type='email'>
                  </div>
                  <div class='form-field field-only field-first'>
                    <i class='icon icon-padlock'></i>
                    <input class='required input--text' id='password' name='password' placeholder='Create Temporary Password' type='password'>
                  </div>
                  <div class='form-field field-only'>
                    <i class='icon icon-padlock'></i>
                    <input class='required input--text' id='pass-second' name='inputConfirmPassword' placeholder='Confirm Password' type='password'>
                  </div>
                  <div class='form-field'>
                    <span class='span--gray'>
                      <b>Task:</b>
                      Complete the challenge to continue
                    </span>
                    <div class='div-container'>
                      <img id="stripe-logo-wt" src="http://d306bcb0kbm0de.cloudfront.net/assets/images/webtalk-bubble-d131257b.png" />
                    </div>
                  </div>
                  <div class='form-field'>
                    <div class='g-recaptcha' data-callback='onReCapcha' data-expired-callback='onExpires' data-sitekey='6Ler3xETAAAAAO9UMVyem83maqwspXrA6PFvWrZv'></div>
                    <div class='error' id='reCaptchaError' style='color:red'></div>
                  </div>
                  <div class='form-field soft--top'>
                    <input class='btn btn--blue__gradient btn--full' id='btn-continue' placeholder='Type the letters above' type='button' value='Continue to Checkout'>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class='box soft soft-crowd'>
            <p class='text--center'>
              <small>Â© 2015 Webtalk</small>
            </p>
          </div>
        </div>
        <script src="http://d306bcb0kbm0de.cloudfront.net/assets/javascripts/vendors/jquery-5fc00a3f.js" type="text/javascript"></script>
        <script src="http://d306bcb0kbm0de.cloudfront.net/assets/javascripts/vendors/modernizr-70774af3.js" type="text/javascript"></script>
        <script src="http://d306bcb0kbm0de.cloudfront.net/assets/javascripts/crowdfunding-0bad6275.js" type="text/javascript"></script>
        <script src="http://d306bcb0kbm0de.cloudfront.net/assets/javascripts/application-2af6fad9.js" type="text/javascript"></script>
        <script src="http://d306bcb0kbm0de.cloudfront.net/assets/javascripts/new-account-54643b28.js" type="text/javascript"></script>
        <script src='https://checkout.stripe.com/checkout.js'></script>
        <script>
          window.stripe_key = "{{public_stripe_key}}";
        </script>
        <div class='modal'></div>
      </div>
    </div>
