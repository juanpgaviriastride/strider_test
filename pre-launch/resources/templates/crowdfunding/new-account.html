  <body class='page crowdfunding'>
    <div class='main-wrapper'>
      <header class='cf header header--crowdfunding'>
        <div class='wrapper'>
          <h1 class='flush--ends text--center'>
            <a class='logo' href='/'>
              <i class='icon icon-logo'></i>
            </a>
          </h1>
        </div>
      </header>
      <div class='main-content'>
        <div class='wrapper--smaller push--top-crowd'>
          <div class='box box--white soft-double soft-double-crowd login--box'>
            <div class='text--center'>
              <h2 class='box__title box__title--color__inherit push--bottom'>Create a New Account</h2>
              <form action='/user-creation' class='js-loginValidation' method='post'>
		{% csrf-field %}
                <div class='form-content'>
                  <div class='form-field field-only'>
                    <i class='icon icon-profile'></i>
                    <input class='required input--text' name='first_name' placeholder='First Name' type='text'>
                  </div>
                  <div class='form-field field-only'>
                    <i class='icon icon-profile'></i>
                    <input class='required input--text' name='last_name' placeholder='Last Name' type='text'>
                  </div>
                  <div class='form-field field-only'>
                    <i class='icon icon-message'></i>
                    <input class='required input--text' id='user_email' name='email' placeholder='Enter Email Address' type='email'>
                  </div>
		  <div class='form-field field-only'>
		    <input class='required input--text' name='password' placeholder='Password' type='password'>
		  </div>
                  <div class='form-field'>
                    <span class='span--gray'>
                      <b>Task:</b>
                      Complete the challenge to continue
                    </span>
                  </div>
                  <div class='form-field soft--bottom'>
                    <div class='box--captcha soft--ends'>
                      <input class='js-captcha float--left input--text push--top' placeholder='Type the letters above' type='text'>
                    </div>
                  </div>
                  <div class='form-field soft--top'>
                    <input class='btn btn--blue__gradient btn--full' placeholder='Type the letters above' type="button" value='Continue to Checkout' id="stripe">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class='box soft soft-crowd'>
            <p class='text--center'>
              <small>Â© 2015 Webtalk</small>
            </p>
          </div>
        </div>
      </div>
    </div>
