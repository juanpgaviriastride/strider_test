  <body class='page crowdfunding'>
    <div class='main-wrapper'>
      <header class='cf header header--crowdfunding'>
        <div class='wrapper'>
          <h1 class='cf float--left'>
            <a class='logo float--left flush--ends' href='/'>
              <i class='icon icon-logo'></i>
            </a>
          </h1>
          <ul class='list--horizontal float--right flush--ends header__nav'>
            <li class='item--status'>
              <span class='item--status__msg'>Welcome Back,</span>
              <strong class='item--status__name'>{{name}}</strong>
              <a class='btn btn--default btn--small' href='/logout'>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </header>
      <div class='main-content'>
        <div class='wrapper--smaller push--top-crowd'>
          <div class='box box--white soft-double soft-double-crowd login--box'>
            <div class='text--center'>
              <h2 class='box__title box__title--color__inherit push--bottom'>Password Recovery</h2>
              <form action='/recover' class='js-recoveryValidation' method='post'>
                {% csrf-field %}
                <div class='form-content'>
                  <div class='form-field'>
                    <span class='span--gray'>
                      Please type your email and we will send you a link to recover your password
                    </span>
                  </div>
                  <div class='form-field field-only'>
                    <i class='icon icon-message'></i>
                    <input class='required input--text' name='email' placeholder='Email' type='email'>
                  </div>
                  <div class='form-field soft--top'>
                    <input class='btn btn--blue__gradient btn--full' type='submit' value='Recover my password'>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class='box soft soft-crowd'>
            <p class='text--center'>
              <small>Â© 2015 Webtalk</small>
            </p>
          </div>
        </div>
