  <body class='page crowdfunding'>
    <div class='main-wrapper'>
      <header class='cf header header--crowdfunding'>
        <div class='wrapper'>
          <h1 class='flush--ends text--center'>
            <a class='logo' href='/'>
              <i class='icon icon-logo'></i>
            </a>
          </h1>
        </div>
      </header>
      <div class='main-content'>
        <div class='spinner-container'>
          <div class='spinner white big'>
            <div class='bounce1'></div>
            <div class='bounce2'></div>
            <div class='bounce3'></div>
          </div>
        </div>
        <div class='wrapper--smaller push--top-crowd'>
          <div class='box box--white soft-double soft-double-crowd login--box'>
            <div class='text--center'>
              <h2 class='box__title box__title--color__inherit push--bottom'>Log into Dashboard</h2>
              <form action='/login' class='js-loginValidation' method='post'>
                {% csrf-field %}
                <div class='form-content'>
                  <div class='form-field field-only field-first'>
                    <i class='icon icon-message'></i>
                    <input class='required input--text' name='email' placeholder='Enter Email Address' type='email'>
                  </div>
                  <div class='form-field field-only'>
                    <i class='icon icon-padlock'></i>
                    <input class='input--text required' name='password' placeholder='Password' type='password'>
                    {% if error %}
                    <div class='error soft--top' id='credentialsError' style='color:red;'>
                      The email and password you entered don't match.
                    </div>
                    {% endif %}
                  </div>
                  <div class='form-field soft--top'>
                    <input class='btn btn--blue__gradient btn--full' type='submit' value='Login'>
                  </div>
                  <div class='tex--center'>
                    <span>
                      Not yet registered with Webtalk?
                      <a class='link--color' href='signup'>Click Here</a>
                      to start building your network today
                    </span>
                  </div>
                  <small>
                    <a class='link--color' href='/recover-password'>Forgot your password?</a>
                  </small>
                </div>
              </form>
            </div>
          </div>
          <div class='box soft soft-crowd'>
            <p class='text--center'>
              <small>Â© 2015 Webtalk</small>
            </p>
          </div>
        </div>
